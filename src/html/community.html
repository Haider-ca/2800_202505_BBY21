<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Community Feed</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/community.css" />

    <!-- Third-party CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>

<body>
    <!-- Top navbar placeholder -->
    <div id="navbar-placeholder" data-nav="after"></div>

    <!-- Your content container -->
    <div class="container py-3">
        <div class="d-flex mb-3 align-items-center gap-2">
            <input type="text" class="form-control" placeholder="Search" />
            <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#filterBox">
                <i class="bi bi-funnel"></i>
            </button>
            <button class="btn btn-outline-secondary btn-sort" id="sortToggleBtn">
                <i class="bi bi-arrow-down-up"></i> <span id="sortLabel">Newest</span>
            </button>
        </div>

        <!-- Filter Options -->
        <div class="collapse mb-3" id="filterBox">
            <div class="card card-body">
                <!-- Tag Filters -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="wheelchair" />
                    <label class="form-check-label" for="wheelchair">Wheelchair accessible</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bench" />
                    <label class="form-check-label" for="bench">With benches</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="elevator" />
                    <label class="form-check-label" for="elevator">Elevator access</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="washroom" />
                    <label class="form-check-label" for="washroom">Accessible washroom</label>
                </div>
            </div>
        </div>

            <!-- Saved Routes Folder -->
    <details id="folder-saved-routes" hidden class="mb-3">
      <summary>üó∫Ô∏è Saved Routes</summary>
      <ul id="saved-routes-list" class="list-group list-group-flush"></ul>
    </details>

        <!-- Load More -->
        <div class="text-center">
            <button class="btn btn-outline-primary"><i class="bi bi-arrow-repeat"></i> Load More</button>
        </div>
    </div>

    <!-- Bottom nav -->
    <div id="bottom-navbar-placeholder"></div>

    <!-- Third-party JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App scripts -->
    <script src="/script/nav.js"></script>
    <script src="/config.js"></script>
    <script src="/script/app.js"></script>
    <script src="/script/community.js"></script>
        <!-- Saved‚ÄêRoutes feature -->
    <script src="/script/saveRoute.js"></script>
</body>

</html>
