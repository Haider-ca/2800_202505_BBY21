<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Community Feed</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/feed.css" />

    <!-- Third-party CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>

<body>
    <!-- Top navbar placeholder -->
    <div id="navbar-placeholder" data-nav="after"></div>

    <!-- Your content container -->
    <!-- Tabs for switching between POIs and Routes -->
    <ul class="nav nav-tabs mb-3" id="favoritesTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="poi-tab" data-bs-toggle="tab" data-bs-target="#poi" type="button"
                role="tab" aria-controls="poi" aria-selected="true">
                POIs
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="routes-tab" data-bs-toggle="tab" data-bs-target="#routes" type="button"
                role="tab" aria-controls="routes" aria-selected="false">
                Routes
            </button>
        </li>
    </ul>
    <div class="tab-content" id="favoritesTabContent">
        <!-- POI tab pane -->
        <div class="tab-pane fade show active" id="poi" role="tabpanel" aria-labelledby="poi-tab" tabindex="0">
            <div class="container py-3">
                <div class="mx-auto" style="max-width: 600px;">
                    <div class="d-flex mb-3 align-items-center gap-2">
                        <input type="text" class="form-control" placeholder="Search" />
                        <button class="btn btn-outline-secondary" data-bs-toggle="collapse" data-bs-target="#filterBox">
                            <i class="bi bi-funnel"></i>
                        </button>
                        <button
                            class="btn btn-outline-secondary btn-sort d-flex align-items-center justify-content-center gap-1"
                            id="sortToggleBtn" style="width: 150px;">
                            <i class="bi bi-arrow-down-up"></i>
                            <span id="sortLabel" class="text-nowrap">Newest</span>
                        </button>
                    </div>

                    <!-- Filter Options -->
                    <div class="collapse mb-3" id="filterBox">
                        <div class="card card-body">
                            <!-- Tag Filters -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="wheelchair" />
                                <label class="form-check-label" for="wheelchair">Wheelchair accessible</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="bench" />
                                <label class="form-check-label" for="bench">With benches</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="elevator" />
                                <label class="form-check-label" for="elevator">Elevator access</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="washroom" />
                                <label class="form-check-label" for="washroom">Accessible washroom</label>
                            </div>
                        </div>
                    </div>

                    <!-- Feed cards will be inserted into here via JS -->
                    <div id="feed-cards" class="d-flex flex-column gap-3"></div>

                    <!-- Load More -->
                    <div class="text-center">
                        <button class="btn btn-outline-primary"><i class="bi bi-arrow-repeat"></i> Load More</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Route tab pane -->
        <div class="tab-pane fade" id="routes" role="tabpanel" aria-labelledby="routes-tab" tabindex="0">
            <div id="route-feed-cards" class="d-flex flex-column gap-3"></div>
            <div class="text-center">
                <button class="btn btn-outline-primary"><i class="bi bi-arrow-repeat"></i> Load More</button>
            </div>
        </div>
    </div>



    <!-- Bottom nav -->
    <div id="bottom-navbar-placeholder"></div>

    <!-- Third-party JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- App scripts -->
    <script src="/script/nav.js"></script>
    <script src="/config.js"></script>
    <script src="/script/app.js"></script>
    <script type="module" src="/script/feed.js"></script>
</body>

</html>
