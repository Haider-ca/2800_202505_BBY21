<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <!-- Bootstrap, Font Awesome libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/src/css/profile.css">
    <link rel="stylesheet" href="/src/css/nav.css">
</head>

<body>
    <div id="navbar-placeholder" data-nav="after"></div>

    <div class="container">
        <section class="profile">
            <div class="avatar">
                <img id="avatar" src="/img/defaultUser.png" alt="User Avatar">
                <div class="menu-icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                <div class="dropdown-menu">
                    <div onclick="showEditForm()">Edit profile</div>
                    <div onclick="showResetPasswordModal()">Reset password</div>
                    <div onclick="deleteProfile()">Delete account</div>
                </div>
            </div>
            <div class="info">
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Description:</strong> <span id="description"></span></p>
            </div>
            <div id="editForm" style="display: none;">
                <form id="updateForm" enctype="multipart/form-data">
                    <input type="text" id="newName" placeholder="New name">
                    <input type="email" id="newEmail" placeholder="New email">
                    <textarea id="newDescription" placeholder="New description"></textarea>
                    <input type="file" id="avatarInput" name="image" accept="image/*">
                    <div id="avatarPreviewContainer">
                        <img id="avatarPreview" src="" alt="Avatar Preview">
                        <span id="removeAvatar" onclick="removeAvatarPreview()"><i class="fa-solid fa-times"></i></span>
                    </div>
                    <div class="button-group">
                        <button type="submit">Save</button>
                        <button type="button" onclick="cancelEdit()">Cancel</button>
                    </div>
                </form>
            </div>
            <div id="resetPasswordModal">
                <div>
                    <h3>Reset Password</h3>
                    <form id="resetPasswordForm">
                        <div class="input-group">
                            <input type="password" id="newPassword" placeholder="New password" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                        </div>
                        <div class="button-group">
                            <button type="submit">Save</button>
                            <button type="button" onclick="cancelResetPassword()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <div id="bottom-navbar-placeholder"></div>

    <script src="/public/config.js"></script>
    <script src="/src/script/nav.js"></script>
    <script src="/src/script/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
