<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
     <!-- Your custom CSS (if any) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../../css/nav.css" />
    <link rel="stylesheet" href="../../css/profile.css">

</head>

<body>
    <!-- top nav bar -->
    <div id="navbar-placeholder" data-nav="after"></div>

    <div class="container">
        <section class="profile">
            <div class="avatar">
                <img id="avatar" src="/img/defaultUser.png" alt="User Avatar">
                <div class="menu-icon"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                <div class="dropdown">
                    <div onclick="showEditForm()">Edit profile</div>
                    <div>Reset password</div>
                    <div onclick="deleteProfile()">Delete profile</div>
                </div>
            </div>
            <div class="info">
                <p><strong>Name:</strong> <span id="name"></span></p>
                <p><strong>Email:</strong> <span id="email"></span></p>
                <p><strong>Description:</strong> <span id="description"></span></p>
            </div>
            <div id="editForm" style="display: none;">
                <form id="updateForm" enctype="multipart/form-data">
                    <input type="text" id="newName" placeholder="New name">
                    <input type="email" id="newEmail" placeholder="New email">
                    <textarea id="newDescription" placeholder="New description"></textarea>
                    <input type="file" id="avatarInput" name="image" accept="image/*">
                    <div class="button-group">
                        <button type="submit">Save</button>
                        <button type="button" onclick="cancelEdit()">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
  <!-- bottom nav (if needed) -->
  <div id="bottom-navbar-placeholder"></div>

   <!-- JS scripts -->
    <script src="../../script/nav.js"></script>
    <script src="../../config.js"></script>
    <script src="../../script/profile.js"></script>
</body>

</html>
