<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PathPal – Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- Bootstrap CSS & Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Mapbox GL & Geocoder CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <link
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
    rel="stylesheet"
  />

  <!-- App styles -->
  <link rel="stylesheet" href="/css/map.css" />
  <link rel="stylesheet" href="/css/nav.css" />
  <link rel="stylesheet" href="/css/addPoi.css" />
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/popup.css">
  <link rel="stylesheet" href="/css/toast.css" />


</head>
<body>
  <!-- Top nav -->
  <div id="navbar-placeholder" data-nav="after"></div>

  <!-- Map + overlays wrapper -->
  <div id="map-container">
    <!-- 1) Empty Mapbox canvas -->
    <div id="map"></div>

    <!-- 2) Geocoder search box -->
    <div id="geocoder-container"></div>

    <!-- 3) Smaller modern weather card (bottom-left) -->
    <div id="location-info">
      <img id="weather-icon" alt="Weather icon" />
      <div class="weather-text">
        <div id="city">--</div>
        <div id="temp">--°C</div>
        <div id="description">--</div>
      </div>
    </div>
  </div>

  <!-- Directions panel -->
  <div id="directions-panel">
    <div id="mode-buttons">
      <button data-mode="driving" class="active">Driving</button>
      <button data-mode="walking">Walking</button>
      <button data-mode="senior">Senior</button>
      <button data-mode="wheelchair">Wheelchair</button>
    </div>
    <div class="inputs-row">
      <div class="start-wrapper">
        <div id="geocoder-start" class="geocoder"></div>
        <!-- geolocate-control injected here -->
      </div>
      <div id="geocoder-end" class="geocoder"></div>
      <button id="dir-go">Go</button>
      <button id="dir-clear" title="Clear route">✕</button>
    </div>
    <div id="dir-spinner" class="hidden">Loading…</div>
    <div id="dir-error" class="hidden"></div>
  </div>

  <!-- Turn-by-Turn container (hidden until Go) -->
  <div id="turn-by-turn" style="display: none;">
    <h5>Route Details</h5>
    <div id="dir-summary" class="mb-2"></div>
    <ul id="directions-steps"></ul>
  </div>

  <!-- POI form (hidden) & bottom nav -->
  <div id="poi-form-container"></div>
  <div id="bottom-navbar-placeholder"></div>

  <!-- Nav loader -->
  <script src="/script/nav.js"></script>

  <!-- Mapbox GL core -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>

  <!-- Config (sets window.MAPBOX_TOKEN & mapboxgl.accessToken) -->
  <script src="/config.js"></script>

  <!-- Geocoder & Turf -->
  <script
    src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js">
  </script>
  <script src="https://unpkg.com/@turf/turf@6.5.0/turf.min.js"></script>

  <!-- App modules -->
  <script type="module" src="/script/map.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/script/app.js"></script>
  <script src="/script/location.js"></script>

  


  <!-- Add POI feature -->
  <script type="module" src="/script/poi.js"></script>
  <script type="module">
    import { setupAddPOIFeature } from '/script/addPoi.js';
    setupAddPOIFeature();
  </script>
</body>
</html>
